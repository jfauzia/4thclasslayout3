<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout three</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- header part start here -->
    <div class="header">
        <div class="logo">
            <h1>Logo</h1>
        </div>
        <div class="menu">
            <h1>Menu</h1>
        </div>
    </div>
     <!-- header part end here -->
     <!-- header bar start -->
     <div class="header_bar">
         <h1>header bar</h1>
     </div>
      <!-- header bar end -->
    <!-- content part start here -->
    <div class="content">
        <div class="left">
            <h1>left block</h1>
        </div>
        <div class="center">
          <div class="top">
              <h1>center center block</h1>
          </div>
          <div class="middle">
              <div class="middle_left">
                  <h1>center left block</h1>
              </div>
              <div class="middle_right">
                  <h1>center right block</h1>
              </div>
          </div>
          <div class="bottom">
              <h1>module contents</h1>
          </div>
        </div>
        <div class="right">
            <h1>right block</h1>
        </div>
    </div>
    <!-- content part start here -->
    <!-- footer part start -->
    <div class="footer">
        <h1>footer bar</h1>
    </div>
    <!-- footer part end -->
</body>
</html>
